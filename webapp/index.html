<!DOCTYPE html>
<html ng-app="gwuCarpool">
<head>
<title>index</title>
	
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- AngularJs -->
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
      
    <!-- Angular Material -->
	<link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	
	<script src="js/controller.js"></script>  
	
</head>
<body ng-controller="mainController">

        <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">GWU-CARPOOL</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                    <li><a href="#login"><i class="fa fa-comment"></i> Login</a></li>
                    <li><a href="#signup"><i class="fa fa-comment"></i> Signup</a></li>
                </ul>
            </div>
            </nav>
        </header>
        
        <div id="main">
			
			<div class="page">
		       	<label for="session_email">Email</label>
				<div class="input-group">
				    <span class="input-group-addon">
				        <i class="fa fa-envelope-o"></i>
				    </span>
				    <input type="text" name="email" ng-model="user.email"/>
				</div>
		    
			    <label for="session_password">Password</label>
				<div class="input-group">
					<span class="input-group-addon">
				    	<i class="fa fa-key"></i>
				    </span>
					<input type="password" name="password" ng-model="user.password"/>
				</div>
				<button type="submit" class="btn btn-default" ng-click="login()">Login</button> 	
		   	</div>
		   	
		  <!--  	{{ message }}
           <div ng-view></div> -->

        </div>
</body>
</html>
