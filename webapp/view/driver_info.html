
<form role="form">
				<div class="form-group">
				<label class="control-label col-sm-2">Title:</label>
				    <div class="col-sm-10">
				      <input name="title" class="form-control" id="title" placeholder="Enter title" ng-model="driver.title">
				    </div>
				</div>
				  
				  <div class="form-group">
				    <label class="control-label col-sm-2">Location:</label>
				    <div class="col-sm-5"> 
				      <input name="startAddress" class="form-control" id="start" placeholder="Enter start location" ng-model="driver.startLocation">
				    </div>
				    <div class="col-sm-5"> 
				      <input name="endAddress" class="form-control" id="end" placeholder="Enter end location" ng-model="driver.endLocation">
				    </div>
				  </div>
				  
				  <div class="form-group">
				  	<label class="control-label col-sm-2">Date:</label>
				  	<div class="col-sm-10">
						<input name="date" class="form-control" ng-model="driver.date">	           
				    </div>			 	
	              </div>
	              
				  <div class="form-group">
	                  <label class="control-label col-sm-2">Car Capacity</label>
	                  <div class="col-sm-10">
		                  <input name="capacity" class="form-control" ng-model="driver.capacity">
	                  </div>
	              </div>
	              <div class="form-group">
				    <label class="control-label col-sm-2" for="prive">Estimate Price:</label>
				    <div class="col-sm-10">
				      <input name="price" class="form-control" id="price" placeholder="Enter price" ng-model="driver.price">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="memo">Memo:</label>
				    <div class="col-sm-10">
				    	<textarea name="description" id="memo" class="form-control" rows="9" cols="25" placeholder="Enter memo" ng-model="driver.memo"></textarea>			      
				    </div>
				  </div>
				  
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" ng-click="submit()">Create Now!</button> 
				    </div>
				  </div>
</form>
