<form role="form">
	    	<table>
	    		<tr>
					<td>Name:</td>
					<td><input type="text" name="name" ng-model="user.name"/></td>
					
				</tr>
	    		<tr>
					<td>Email:</td>
					<td><input type="text" name="email" ng-model="user.email"/></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" name="password" ng-model="user.password"/></td>
				</tr>
		    	<tr>
					<td>User Gender:</td>
					<td><input type="radio" name="userGender" value="male" ng-model="user.gender"/>Male</td>
					<td><input type="radio" name="userGender" value="female" ng-model="user.gender"/>Female</td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text" name="phone" ng-model="user.phone"/></td>
				</tr>
	    	</table>
	    	<input type="submit" class="btn btn-primary" ng-click="signup()"/>
    	</form>
